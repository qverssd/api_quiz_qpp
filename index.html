<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div id="quiz-window">
        <div id="setup">
            <div>
                <label for="category">Choose Your Category:</label>
                <select id="category" name="category" required>
                    <option value="">Category</option>
                </select>
            </div>
            <div>
                <label for="amount">Questions Number:</label>
                <input type="number" id="amount" min="1" max="50" value="15">
            </div>
            <div>
                <label for="difficulty">Choose Difficulty:</label>
                <select id="difficulty">
                    <option value="">Random Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-btn">Press To Start</button>
        </div>
        <div id="quiz" style="display: none;">
         <div id="question"></div>
         <div id="answers"></div>
         <div id="result"></div>
         <div id="progress"></div>
         <div id="currentScore"></div>
         <div id="maxScore"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
